mutation CreateGroup(
  $name: String!
  $hostId: ID!
  $domain: String!
  $maxConnectionTimeSeconds: Int
) {
  createGroup(
    name: $name
    hostId: $hostId
    domain: $domain
    maxConnectionTimeSeconds: $maxConnectionTimeSeconds
  ) {
    id
    domain
    fullId
    name
    hostId
    createdAt
    expiresAt
  }
}
